<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报修结果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        header {
            background-color: #0072c6;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0072c6;
            color: #fff;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .failure {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    报修结果
</header>
<div class="container">
    <h1>报修详情</h1>
    <table>
        <tr>
            <th>报修人姓名</th>
            <td th:text="${repair.repairer}">NFC用户</td>
        </tr>
        <tr>
            <th>宿舍号</th>
            <td th:text="${repair.dormBuildId}">1</td>
        </tr>
        <tr>
            <th>房间号</th>
            <td th:text="${repair.dormRoomId}">1101</td>
        </tr>
        <tr>
            <th>报修内容</th>
            <td th:text="${repair.content}">水龙头坏了</td>
        </tr>
    </table>
    <div class="success">
        报修成功！
    </div>
</div>
</body>
</html>
